<script>
    /*
    PROBLEMA: Consumo viagem
    Considere que um veículo percorre 14 quilômetros com um litro de gasolina. O preço do litro de combustível é de R$ 5,29.
    Informe para o programa a distância de uma viagem e peça para o programa calcular quantos litros de gasolina serão necessários para realizar a viagem e o custo total do combustível.
    Considere também que a cada 50km haverá um pedágio, no custo de R$ 4,90. Calcule o valor total dos pedágios.
    Apresente os resultados e também apresente o custo total da viagem (Combústivel + Pedágio).
    */

    //ENTRADA
    const distancia = Number( prompt("Informe a distância de uma viagem").replace(",", "."));


    //PROCESSAMENTO
    const gasosa = Math.ceil (distancia /14);
    const custoGasosa = Math.ceil (gasosa*5.29);
    const pedagio = Math.floor (distancia/50);
    const precoPedagio = (pedagio * 4.90); 


    //SAÍDA
    alert(`Voce precisara de ${gasosa.toFixed(1)}L para realizar a viagem.
     E o custo da gasolina será de R$ ${custoGasosa.toFixed(2).replace(".", ",")}.`)
     alert(`Voce encontrara ${pedagio} pedagio(s) no caminho.
     Isso te custará R$ ${precoPedagio.toFixed(2).replace(".", ",")} adicionais `)

</script>
