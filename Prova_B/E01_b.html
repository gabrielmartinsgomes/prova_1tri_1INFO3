<script>
    /*
    PROBLEMA: Média ponderada
    Durante o trimestre, o aluno realizou duas atividades avaliativas, cada uma com um peso diferente.
    Os pesos das atividades avaliativas são, respectivamente, 3 e 7.
    Peça para o usuário informar a nota que o aluno obteve nas duas atividades avaliativas.
    Calcule e apresente a média final obtida pelo aluno.
    */

    //ENTRADA
const provaUm = Number (prompt ("Informe a nota que o aluno tirou na primeira prova").replace(",", "."));
const provaDois = Number (prompt ("Informe a nota que o aluno tirou na segunda prova").replace(",", "."));

    //PROCESSAMENTO
    const mediaFinal = ((provaUm*3) + (provaDois*7))/ (3+7);


    //SAÍDA
    alert(`A nota final em media ponderada do aluno será ${mediaFinal.toFixed(1).replace(".", ",")} `)

</script>
